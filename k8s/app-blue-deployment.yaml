apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-blue
  namespace: venture-staging
  labels:
    app: venture-api
    color: blue
    environment: staging
spec:
  replicas: 0 # Will be scaled by CI/CD
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: venture-api
      color: blue
  template:
    metadata:
      labels:
        app: venture-api
        color: blue
        environment: staging
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: venture-api
          image: gigproject/venture-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: REDIS_HOST
              value: venture-redis
            - name: REDIS_PORT
              value: "6379"
          envFrom:
            - secretRef:
                name: venture-env-secrets
          livenessProbe:
            httpGet:
              path: /api/health
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 45
            periodSeconds: 15
            timeoutSeconds: 5
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
              scheme: HTTP
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5
            successThreshold: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 25"]
      terminationGracePeriodSeconds: 45
