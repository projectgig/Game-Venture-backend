apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-green
  namespace: venture-staging
  labels:
    app: venture-api
    color: green
    environment: staging
spec:
  replicas: 0 # Will be scaled by CI/CD
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: venture-api
      color: green
  template:
    metadata:
      labels:
        app: venture-api
        color: green
        environment: staging
    spec:
      # ADD THIS - Docker registry credentials for pulling the image
      imagePullSecrets:
        - name: dockerhub-secret

      containers:
        - name: venture-api
          image: gigproject/venture-api:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 5000
              protocol: TCP
          env:
            - name: REDIS_HOST
              value: venture-redis
            - name: REDIS_PORT
              value: "6379"
          envFrom:
            - secretRef:
                name: venture-env-secrets
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
          # Liveness probe to check if the container is healthy
          livenessProbe:
          httpGet:
            path: /api/health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          # Readiness probe to check if the container is ready
          readinessProbe:
            httpGet:
              path: /api/health
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            successThreshold: 2 #  Require 2 successful checks
            failureThreshold: 3
          # Graceful shutdown
          lifecycle:
            preStop:
              exec:
                command: ["/bin/sh", "-c", "sleep 25"]
      terminationGracePeriodSeconds: 45
