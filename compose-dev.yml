version: "3.8"
services:
  app-dev:
    image: ${secrets.VENTURE_DOCKERHUB_USERNAME}/venture-api:dev
    container_name: venture-api-dev
    build:
      context: .
      dockerfile: Dockerfile.dev
      target: dev
    ports:
      - "1337:5000"
    env_file:
      - .env.development
    environment:
      NODE_ENV: development
      REDIS_HOST: venture-redis-staging
      REDIS_PORT: 6380
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      redis:
        condition: service_healthy
    command: yarn dev

  redis:
    container_name: venture-redis-staging
    image: redis:alpine
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis_data_dev:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5
      timeout: 3s

volumes:
  redis_data_dev:
